<footer class="gdoc-footer">
    <div class="container flex flex-wrap">
        <span class="gdoc-footer__item">
            Built with <a href="https://gohugo.io/" class="gdoc-footer__link">Hugo</a> (and a lot of caffeine)
        </span>
        {{ with .Site.Params.GeekdocLegalNotice }}
        <span class="gdoc-footer__item">
            <a href="{{ . | relURL }}" class="gdoc-footer__link">Legal Notice</a>
        </span>
        {{ end }}
        {{ with .Site.Params.GeekdocPrivacyPolicy }}
        <span class="gdoc-footer__item">
            <a href="{{ . | relURL }}" class="gdoc-footer__link">Privacy Policy</a>
        </span>
        {{ end }}
    </div>
</footer>

<!-- not part of default geekdoc theme; added to support KaTeX -->
{{ if .Params.katex}}{{ partial "katex.html" . }}{{ end }}
